<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos básicos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono de la página -->
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <!-- Estilos CSS para el cuerpo de la página -->
    <link rel="stylesheet" href="stylesChat.css">

    <title>Chat with AI</title>
</head>

<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="container">
        <h1>Learn English with AI</h1>
        <!-- Campo de texto para la entrada del usuario -->
        <input type="text" id="inputText" placeholder="Write a sentence in English...">
        <!-- Botón para generar respuesta -->
        <button id="generateButton">Generate</button>
        <!-- Contenedor para mostrar la respuesta generada -->
        <p id="responseText"></p>
    </div>

    <!-- Botón para regresar al inicio -->
    <div class="back-button">
        <button onclick="goToHome()">Back to Home</button>
    </div>

    <!-- Script para conectar con el API de Google Generative AI -->
    <script src="script.js" type="module"></script>
    <script>
        // Navegación hacia el inicio
        function goToHome() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
