<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English with AI</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #8b26ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(163, 0, 168, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Título */
        h1 {
            font-size: 2rem;
            color: #8b26ff;
            margin-bottom: 20px;
        }

        /* Input y botón */
        input[type="text"] {
            width: 90%;
            padding: 10px 15px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #7b2ff5;
        }

        button {
            background-color: #3426ad;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #50007f;
            transform: scale(1.05);
        }

        /* Contenedor de respuesta con desplazamiento */
        p {
            font-size: 1.2rem;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 200px;
            /* Limita la altura */
            overflow-y: auto;
            /* Permite desplazamiento vertical */
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Learn English with AI</h1>
        <input type="text" id="inputText" placeholder="Write a sentence in English...">
        <button id="generateButton">Generate</button>
        <p id="responseText"></p>
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = 'AIzaSyCimCaLib_Jcr5bCDsMvZ-CB1CqnqTiRCs';
        const genAI = new GoogleGenerativeAI(API_KEY);

        document.getElementById('generateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;

            // Validar entrada
            if (!/^[a-zA-Z\s.,'"]+$/.test(inputText)) {
                document.getElementById('responseText').innerText = "Please enter text in English.";
                return;
            }

            const prompt = `Act as an English teacher. Help students with their English questions with the request: "${inputText}"`;

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro-latest" });
                const result = await model.generateContent(prompt);
                const response = await result.response;
                document.getElementById('responseText').innerText = response.text().replace(/[*_`]/g, '');

            } catch (error) {
                console.error('Error generating content:', error);
                document.getElementById('responseText').innerText = "An error occurred. Please try again.";
            }
        });
    </script>
</body>

</html>
